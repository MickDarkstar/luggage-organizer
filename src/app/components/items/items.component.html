<div class="app-container content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
    <div fxFlexFill fxFlex="20" fxShow.lg="true" fxShow.gt-md="false" fxShow="true"></div>
    <table mat-table [dataSource]="this.itemsService.items | async" class="mat-elevation-z8" fxFlex="100" class="sec1" fxFlex.lg="60">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Namn </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Typ </th>
            <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
        </ng-container>

        <!-- Number Column -->
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Nummer </th>
            <td mat-cell *matCellDef="let element"> {{ element.number }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Vikt </th>
            <td mat-cell *matCellDef="let element"> {{ element.weight }} </td>
        </ng-container>

        <!-- Remove -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" align="right" (click)="remove(element)">
                <button mat-icon-button>
                    <mat-icon>remove_circle</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div fxFlexFill fxFlex="20" fxShow.lg="true" fxShow.gt-md="false" fxShow="true"></div>
</div>

<app-edit-item></app-edit-item>
