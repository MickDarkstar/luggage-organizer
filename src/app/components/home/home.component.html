<div class="flex" cdkDropListGroup>
    <div class="app-container view-50 fixed">
        <h4>Kollin</h4>
        <div cdkDropList [cdkDropListData]="items" class="app-list" (cdkDropListDropped)="drop($event)">
            <div class="app-box" *ngFor="let item of items" cdkDrag>
                <span>#{{ item.number }}</span>
                {{ item.name}}
                <span>{{ item.weight }} kg</span>
                <div class="custom-placeholder" *cdkDragPlaceholder></div>
            </div>
        </div>
    </div>

    <div class="app-container view-50" style="margin-left: 51vw;">
        <h4>Resen√§rer</h4>
        <div *ngFor="let person of persons" class="person-container">
            <div class="pad-8" cdkDropList [cdkDropListData]="person.items" (cdkDropListDropped)="drop($event)">
                <strong>{{ person.name }}</strong>
                Vikt: {{ sumWeightPersonItems(person) }} kg<span>, Handbaggage:
                    {{ countPersonHandluggage(person) }}, Kollin: {{ countPersonItems(person) }} st
                </span>

                <div class="app-list">
                    <div class="app-box" *ngFor="let item of person.items" cdkDrag>
                        <span>#{{ item.number }}</span>
                        {{ item.name}}
                        <span>{{ item.weight }} kg</span>
                        <div class="custom-placeholder" *cdkDragPlaceholder></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
