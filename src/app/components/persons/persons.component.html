<div class="app-container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
  <div fxFlexFill fxFlex="20" fxShow.lg="true" fxShow.gt-md="false" fxShow="true"></div>
  <div class="mat-elevation-z8" fxFlex="100" fxFlex.lg="60">
    <app-edit-person [person]="selectedPerson" (output)="handleOutput($event)"></app-edit-person>
    <table mat-table [dataSource]="personsService.persons | async">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <!-- Remove -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" align="right" (click)="remove(element)">
          <button mat-icon-button>
            <mat-icon>remove_circle</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" align="right" (click)="edit(element)">
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div fxFlexFill fxFlex="20" fxShow.lg="true" fxShow.gt-md="false" fxShow="true"></div>
</div>
